<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDD700;stop-opacity:1" />
    </linearGradient>
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
  
  <!-- Book Background -->
  <rect width="300" height="400" fill="url(#bookGradient)" rx="10"/>
  
  <!-- Pattern Overlay -->
  <rect width="300" height="400" fill="url(#dotPattern)" rx="10"/>
  
  <!-- Publisher Logo Area -->
  <rect x="20" y="20" width="80" height="30" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="60" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">五南</text>
  
  <!-- Title Area -->
  <rect x="20" y="80" width="260" height="180" fill="rgba(255,255,255,0.95)" rx="8"/>
  
  <!-- Chinese Title -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1565C0">社會科學的</text>
  <text x="150" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1565C0">文本分析</text>
  
  <!-- R Logo -->
  <circle cx="150" cy="180" r="15" fill="#276DC3"/>
  <text x="150" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">R</text>
  
  <!-- Subtitle -->
  <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1565C0">的應用</text>
  
  <!-- English Title -->
  <text x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Text Analysis in Social Sciences:</text>
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" color="#666">Applications of R</text>
  
  <!-- Author -->
  <rect x="20" y="310" width="260" height="40" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="150" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">曾文鐽 著</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="380" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="250" cy="380" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="380" r="3" fill="rgba(255,255,255,0.6)"/>
</svg>